<button
  [disabled]="disabled || isLoading"
  [class]="
    'bg-[#3392CC] w-full rounded-xl text-white font-sans font-bold text-xl hover:brightness-75 transition-all flex items-center justify-center gap-3 py-5 disabled:bg-[#3392CC99] disabled:cursor-default ' +
    styleClass
  "
>
  <span *ngIf="!isLoading">
    <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
    {{ label }}
  </span>
  <span *ngIf="isLoading">
    <mat-spinner class="!h-[1.5em] white-spinner"></mat-spinner>
  </span>
</button>
