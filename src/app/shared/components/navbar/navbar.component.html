<div
  class="transition-all fixed top-0 h-[8rem] w-full lg:bg-[#0F10147F] bg-[#0F1014] lg:backdrop-blur flex items-center justify-between px-[2rem] z-50"
  [class.bg-transparent]="isTransparent"
>
  <div>
    <a routerLink="/">
      <img
        src="../../../../assets/Logo.png"
        alt="Page Logo"
        class="w-[10rem] md:w-auto"
      />
    </a>
  </div>
  <div
    class="hidden lg:flex items-center justify-center uppercase gap-5 text-white text-lg font-bold"
  >
    <a routerLink="defenders">Vechicles</a>
    <a routerLink="restoration">Restoration</a>
    <a routerLink="shop">Shop</a>
    <a href="#">Videos</a>
    <a routerLink="about">About</a>
    <a class="bg-[#3392CC] px-10 py-1" routerLink="contact"
      >Contact us
      <mat-icon class="rotate-[45deg] translate-y-[0.25rem]"
        >arrow_upward</mat-icon
      ></a
    >
  </div>
  <button class="block lg:hidden" (click)="toggleNavbar()">
    <svg viewBox="0 0 100 80" width="40" height="40" fill="white">
      <rect width="100" height="10"></rect>
      <rect y="30" width="100" height="10"></rect>
      <rect y="60" width="100" height="10"></rect>
    </svg>
  </button>
</div>
<div
  class="fixed top-0 left-0 h-screen w-screen z-50 bg-black p-[2rem] flex flex-col"
  *ngIf="collapsed"
>
  <div class="flex justify-end">
    <button class="block lg:hidden text-white" (click)="toggleNavbar()">
      <img src="assets/svgs/navbar_toggle.svg" alt="Toggle" />
    </button>
  </div>
  <div
    class="flex flex-col items-start justify-center uppercase gap-5 text-white text-3xl font-bold gap-[3rem] mt-[3rem]"
    (click)="toggleNavbar()"
  >
    <a routerLink="/">Home</a>
    <a routerLink="defenders">Vechicles</a>
    <a routerLink="restoration">Restoration</a>
    <a routerLink="shop">Shop</a>
    <a href="#">Videos</a>
    <a routerLink="about">About</a>
    <a routerLink="contact">Contact us</a>
  </div>
</div>
